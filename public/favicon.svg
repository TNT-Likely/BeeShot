<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8C91C"/>
      <stop offset="100%" style="stop-color:#e5b80d"/>
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#bg)"/>
  <g fill="#000" opacity="0.9">
    <!-- Camera body -->
    <rect x="25" y="35" width="50" height="40" rx="8"/>
    <!-- Camera lens -->
    <circle cx="50" cy="55" r="12" fill="#fff"/>
    <circle cx="50" cy="55" r="8" fill="#333"/>
    <circle cx="50" cy="55" r="4" fill="#666"/>
    <!-- Flash -->
    <rect x="60" y="40" width="10" height="6" rx="2" fill="#fff" opacity="0.8"/>
    <!-- Viewfinder -->
    <rect x="30" y="40" width="8" height="5" rx="1" fill="#fff" opacity="0.6"/>
  </g>
</svg>
